<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="bg-top" class="bg-top" />
    <img src="images/bg-pattern-bottom.svg" alt="bg-bottom" class="bg-bottom" />
    <main>
      <div class="container-bg-top">
        <img
          src="images/bg-pattern-card.svg"
          alt="patter_card"
          class="bg_pattern"
        />
        <div class="container_avatar">
          <img
            src="images/image-victor.jpg"
            alt="avatar_victor"
            class="avatar"
          />
        </div>
      </div>

      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <h2 class="city">London</h2>

      <footer>
        <span class="highlights">
          80K
          <span class="description"> Followers </span>
        </span>

        <span class="highlights"
          >803K
          <span class="description">Likes</span>
        </span>

        <span class="highlights">
          1.4K
          <span class="description">Photos</span>
        </span>
      </footer>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
